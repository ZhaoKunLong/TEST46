<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>task23</title>
	<link rel="stylesheet" type="text/css" href="task23_files/index.css">
</head>
<body>
	<h1>表单校验</h1>
	<!--注册部分-->
	<div class="r-body">
	<!--Step1-->
		<!--个人信息部分-->
		<div class="reg-main">
			<div class="reg-box">
				<form class="p-info">
					<div class="item">
						<span>
							<b>*</b>
							用户名：
						</span>
						<div class="o-reg">
							<input class="regName" id="regName" type="text">
							<i class="iconfont" id="regName_succeed"></i>
							<label id="regName_error"></label>
						</div>

					</div>
					<div class="item">
						<span>
							<b>*</b>
							请设置密码：
						</span>
						<div class="o-reg">
							<input class="regPassword" id="regPwd" type="password">
							<i class="iconfont" id="regPassword_succeed"></i>
							<label id="regPwd_error"></label>
						</div>

					</div>
					<div class="item">
						<span>
							<b>*</b>
							请确认密码：
						</span>
						<div class="o-reg">
							<input class="regRepassword" id="rePwd" type="password">
							<i class="iconfont" id="regRepassword_succeed"></i>
							<label id="rePwd_error"></label>
						</div>

					</div>
					<div class="item">
						<span>
							<b>*</b>
							邮箱：
						</span>
						<div class="o-reg">
							<input class="regMail" id="regMail" type="text">
							<i class="iconfont" id="regMail_succeed"></i>
							<label id="regMail_error"></label>
						</div>
					</div>
					<div class="item">
						<span>
							<b>*</b>
							手机号码：
						</span>
						<div class="o-reg">
							<input class="regPhone" id="regPhone" type="text">
							<i class="iconfont" id="regPhone_succeed"></i>
							<label id="regPhone_error"></label>
						</div>

					</div>
					<div class="reg-btn">
						<a id="s1" href="">下一步</a>
					</div>
				
				</form>
			</div>
		</div>
	</div>
<script type="text/javascript" src="task23_files/index.js"></script>

</body></html>
