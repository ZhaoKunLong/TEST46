<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Binary Tree</title>
    <link rel="stylesheet" href="Binary%20Tree_files/reset.css">
    <link rel="stylesheet" href="Binary%20Tree_files/main.css">
</head>

<body>
    <div style="background-color: rgb(255, 255, 255);" id="wrapper">
    <div style="background-color: rgb(255, 255, 255);" id="box-container">
        <div style="background-color: rgb(254, 200, 176);" class="level-1" id="top-level">Super
            <div style="background-color: rgb(255, 255, 255);" class="level-2">Co
                <div style="background-color: rgb(255, 255, 255);" class="level-3">Apple
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Pear</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Pig</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Cola</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Soccer</div>
                </div>
                <div style="background-color: rgb(255, 255, 255);" class="level-3">Phone</div>
                <div style="background-color: rgb(255, 255, 255);" class="level-3">
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Book</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">School</div>
                </div>
            </div>
            <div style="background-color: rgb(255, 255, 255);" class="level-2">Note
                <div style="background-color: rgb(255, 255, 255);" class="level-3">Human
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Code</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Operate</div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Man</div>
                </div>
                <div style="background-color: rgb(255, 255, 255);" class="level-3">Program
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Element
                        <div style="background-color: rgb(255, 255, 255);" class="level-5">Cat</div>
                    </div>
                    <div style="background-color: rgb(255, 255, 255);" class="level-4">Glass</div>
                </div>
            </div>
            <div style="background-color: rgb(255, 255, 255);" class="level-2">Fish</div>
        </div>
    </div>

    <div style="background-color: rgb(255, 255, 255);" id="insert-delete">
        <input value="删除选中节点及其所有子节点" id="delete-btn" type="button">
        <input id="insert-txt" placeholder="新添加节点的内容" type="text">
        <input value="在选中节点下增加子节点" id="insert-btn" type="button">
    </div>
    <div style="background-color: rgb(255, 255, 255);" id="traverse-container">
    	<input value="遍历多叉树" id="preorder" type="button">
    </div>

    <div style="background-color: rgb(255, 255, 255);" id="search-container">
        <input id="search-txt" placeholder="要查询的内容" type="text">
        <input value="开始查询" id="search-btn" type="button">
    </div>
</div>
	

    <script src="Binary%20Tree_files/traversing.js"></script>


</body></html>
