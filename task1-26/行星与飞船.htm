<!DOCTYPE html>
<html lang="zh-HanS"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <title>行星与飞船</title>
    <link rel="stylesheet" href="%E8%A1%8C%E6%98%9F%E4%B8%8E%E9%A3%9E%E8%88%B9_files/main.css">
</head>
<body>
<!-- 操作面板 -->
<div style="left: 0px; top: 0px;" id="control">
    <div id="control-title">Control 操作面板</div>
    <div id="control-main">
        <div data-id="0">
            <span>第一轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input title="速度" placeholder="速度" value="1" disabled="disabled" type="number">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
        <div data-id="1">
            <span>第二轨道</span>
            <button type="button" data-type="create" data-status="created">自爆销毁</button>
            <button type="button" data-type="drive" data-status="stop">停止</button>
            <input title="速度" placeholder="速度" value="3" type="number">
            <button type="button" data-type="rate">设置速度</button>
        </div>
        <div data-id="2">
            <span>第三轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button disabled="disabled" type="button" data-type="drive" data-status="start">飞行</button>
            <input disabled="disabled" title="速度" placeholder="速度" value="1" type="number">
            <button disabled="disabled" type="button" data-type="rate">设置速度</button>
        </div>
        <div data-id="3">
            <span>第四轨道</span>
            <button type="button" data-type="create" data-status="create">创建飞船</button>
            <button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
            <input title="速度" placeholder="速度" value="1" disabled="disabled" type="number">
            <button type="button" disabled="disabled" data-type="rate">设置速度</button>
        </div>
    </div>
</div>
<!-- 控制台 -->
<div style="left: 865px; top: 473px;" id="console"><div id="console-title">Console 控制台</div><div id="console-text"><p>2016-06-02 15:42:49.699 <span style="color: yellow;">在轨道2上创建飞船！</span></p><p>2016-06-02 15:42:54.599 <span style="color: yellow;">向轨道2发送开始飞行指令！</span></p><p>2016-06-02 15:42:56.761 <span style="color: yellow;">在轨道3上创建飞船！</span></p><p>2016-06-02 15:42:57.573 <span style="color: yellow;">向轨道3发送开始飞行指令！</span></p><p>2016-06-02 15:42:58.129 <span style="color: yellow;">向轨道3发送销毁指令！</span></p></div></div>
<!-- 指挥官所在的蓝色星球 -->
<div id="commander"></div>
<!-- 四条轨道 -->
<div id="orbit0" class="orbit"></div>
<div id="orbit1" class="orbit"></div>
<div id="orbit2" class="orbit"></div>
<div id="orbit3" class="orbit"></div>
<!-- 界面相关的js -->
<script src="%E8%A1%8C%E6%98%9F%E4%B8%8E%E9%A3%9E%E8%88%B9_files/main.js"></script>
<!-- 飞船类 -->
<script src="%E8%A1%8C%E6%98%9F%E4%B8%8E%E9%A3%9E%E8%88%B9_files/spaceship.js"></script>
<!-- 宇宙管理员（上帝） -->
<script src="%E8%A1%8C%E6%98%9F%E4%B8%8E%E9%A3%9E%E8%88%B9_files/spaceManager.js"></script>
<!-- 指挥官 -->
<script src="%E8%A1%8C%E6%98%9F%E4%B8%8E%E9%A3%9E%E8%88%B9_files/commander.js"></script>


</body></html>
