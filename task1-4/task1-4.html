<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
	<title>task1-4</title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
      
	.contner{
		position:absolute;
		box-sizing: border-box;
		border:1px solid black;
		width: 400px;
		height: 200px;
		margin: auto;
		top: 0;
		left:0;
		right: 0;
		bottom: 0;
		background-color: #ccc;
		overflow: hidden;
	}
	.lef,.rig{
		position: absolute;
		width: 100px;
		height: 100px;
		border-radius: 50px;
		background-color: #fc0;


	}
	.lef{
		left: -50px;
		top: -50px;
	}
    .rig{
    	right: -50px;
    	bottom: -50px;
    }
	</style>

</head>
<body>
<div class="contner">
	<div class="lef"></div>
	<div class="rig"></div>
</div>
</body>
</html>
